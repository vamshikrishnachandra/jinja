<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th>slno</th>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
            <th>email</th>
            <th>example</th>
        </tr>
        {% for item in data %}
        <tr>
        <td>{{forloop.counter}}</td>
        <td>{{item.name}} {{item.name|length}}</td>
        <td>{{item.age}}</td>
        <td>{{item.gender|title}}</td>
        <td>{{item.email}}{{item.email|slice:"::2"}}</td>
        <td>{{'HELLO'|lower}}</td>
        {% endfor %}
    </tr>
    </table>
</body>
</html>
